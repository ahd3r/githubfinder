<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-primary mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a style="cursor: pointer; color:white" id="reloadpage" class="navbar-brand">GitHub Finder</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <div class="card card-body">
                    <h1>GitHub user finder</h1>
                    <input type="text" id="userLogin" class="form-control" placeholder="User's login">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="profile"></div>
            </div>
        </div>
    </div>
    <footer style="border:1px solid rgb(190, 190, 190)" class="text-center p-3 bg-light">GitHubFinder &copy;</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="githubfinder.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
